{% extends 'base.html' %}

{% block content %}

{% if products %}
{% for product in products %}
<h2>{{ product.name }}</h2>
<h2>#ID {{ product.id }}</h2>
<img src="{{ product.thumbnail.url }}" alt="{{ product.name }}" style = "max-width:250px;">
{% comment %} <a href="{% url 'product' product.id %}">voir l'article</a> {% endcomment %}
<a href="{{ product.get_absolute_url }}">voir l'article</a>

{% endfor %}
{% else %}
<h2>Les produits s'afficherons ici</h2>
{% endif %}

{% endblock %}
